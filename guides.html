---
layout: default
title: Caravan War Guides
description: Guides and howtos on Caravan War!
---

<div class="mdl-grid article-list">
  {% for post in site.categories.guide %}
    <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--6-col">
      <div class="mdl-card__media">
          <a href="{{ post.url }}"><img src="{{ post.image }}" alt="{{ post.title }}"></a>
      </div>
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </div>
    </div>
  {% endfor %}
</div>
